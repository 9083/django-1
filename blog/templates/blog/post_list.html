<!DOCTYPE html>
<html>
<head>
    <title>Список постов</title>
</head>
<body>
    <h1>Список постов</h1>
    <p>Текст: шаблон загружен успешно</p>
    {% for post in posts %}
        <div>
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <small>Создано: {{ post.created_at }}</small>
        </div>
    {% empty %}
        <p>Посты отсутствуют.</p>
    {% endfor %}
</body>
</html>
